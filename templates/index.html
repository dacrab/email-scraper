<!DOCTYPE html>
<html lang="en" x-data="app()" :class="{ 'dark': darkMode }">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Scraper</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] {
            display: none !important;
        }

        .dark body {
            background-color: #030712;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-200">
    <!-- Nav -->
    <nav class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <img src="/static/logo.svg" alt="Logo" class="w-8 h-8">
                <span class="text-xl font-black tracking-tight">SCRAPER</span>
            </div>
            <div class="flex items-center gap-6">
                <div class="flex gap-4">
                    <button @click="tab = 'dashboard'"
                        :class="tab === 'dashboard' ? 'text-blue-600 dark:text-blue-400' : 'text-gray-500'"
                        class="text-sm font-bold uppercase tracking-wider transition-colors">Dashboard</button>
                    <button @click="tab = 'config'"
                        :class="tab === 'config' ? 'text-blue-600 dark:text-blue-400' : 'text-gray-500'"
                        class="text-sm font-bold uppercase tracking-wider transition-colors">Settings</button>
                </div>
                <!-- Dark Mode Toggle -->
                <button @click="toggleDark()"
                    class="p-2 rounded-xl bg-gray-100 dark:bg-gray-800 text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition-all">
                    <!-- Moon (Show in Light Mode) -->
                    <svg x-show="!darkMode" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                    </svg>
                    <!-- Sun (Show in Dark Mode) -->
                    <svg x-show="darkMode" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6">
        <!-- Dashboard Tab -->
        <div x-show="tab === 'dashboard'" x-cloak class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div
                    class="bg-white dark:bg-gray-900 p-6 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-800">
                    <p class="text-xs font-bold text-gray-400 uppercase">Status</p>
                    <div class="flex items-center mt-2">
                        <div class="w-2 h-2 rounded-full mr-2"
                            :class="running ? 'bg-green-500 animate-pulse' : 'bg-gray-300 dark:bg-gray-700'"></div>
                        <span class="text-lg font-bold" x-text="running ? 'Active' : 'Idle'"></span>
                    </div>
                </div>
                <div
                    class="bg-white dark:bg-gray-900 p-6 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-800">
                    <p class="text-xs font-bold text-gray-400 uppercase">Leads</p>
                    <span class="text-2xl font-black mt-2 block" x-text="leads.length"></span>
                </div>
                <div
                    class="bg-white dark:bg-gray-900 p-6 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-800">
                    <div class="flex gap-2">
                        <button @click="control('start')" x-show="!running"
                            class="flex-1 bg-blue-600 text-white py-2 rounded-xl font-bold hover:bg-blue-700 transition-all shadow-lg shadow-blue-500/20">Start</button>
                        <button @click="control('stop')" x-show="running"
                            class="flex-1 bg-red-500 text-white py-2 rounded-xl font-bold hover:bg-red-600 transition-all shadow-lg shadow-red-500/20">Stop</button>
                        <button @click="confirm('Clear all leads?') && control('clear')"
                            class="flex-1 border border-gray-200 dark:border-gray-700 text-gray-500 dark:text-gray-400 py-2 rounded-xl font-bold hover:bg-gray-50 dark:hover:bg-gray-800 transition-all">Clear</button>
                        <a href="/download"
                            class="flex-1 border border-gray-200 dark:border-gray-700 text-center py-2 rounded-xl font-bold hover:bg-gray-50 dark:hover:bg-gray-800 transition-all">Export</a>
                    </div>
                </div>
            </div>

            <!-- Logs -->
            <div class="bg-gray-900 rounded-2xl overflow-hidden border border-gray-800 shadow-xl">
                <div class="px-4 py-2 bg-gray-800/50 border-b border-gray-800 flex justify-between items-center">
                    <span class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Live Terminal</span>
                    <button @click="clearLogs()"
                        class="text-[10px] text-gray-500 hover:text-white font-bold uppercase transition-colors">Clear</button>
                </div>
                <div x-ref="logs"
                    class="h-40 overflow-y-auto p-4 font-mono text-xs text-gray-400 leading-relaxed scrollbar-thin scrollbar-thumb-gray-700">
                    <template x-for="log in logLines">
                        <div class="py-0.5 border-l-2 border-transparent hover:border-blue-500/50 pl-2 transition-colors"
                            x-text="log"></div>
                    </template>
                </div>
            </div>

            <!-- Table -->
            <div
                class="bg-white dark:bg-gray-900 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-800 overflow-hidden">
                <div class="p-4 border-b border-gray-50 dark:border-gray-800 flex justify-between items-center">
                    <h3 class="font-black uppercase tracking-tight">Results</h3>
                    <input type="text" x-model="search" placeholder="Search..."
                        class="bg-gray-50 dark:bg-gray-800 dark:text-white border-none rounded-lg px-4 py-1.5 text-sm outline-none focus:ring-2 focus:ring-blue-500/20">
                </div>
                <div class="overflow-x-auto max-h-[600px] overflow-y-auto">
                    <table class="w-full text-left text-sm">
                        <thead
                            class="bg-gray-50 dark:bg-gray-800/50 text-gray-400 dark:text-gray-500 font-bold uppercase text-[10px] sticky top-0 z-10 backdrop-blur-sm">
                            <tr>
                                <th class="px-6 py-3">Business</th>
                                <th class="px-6 py-3">Contact</th>
                                <th class="px-6 py-3">Details</th>
                                <th class="px-6 py-3 text-right">Links</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-50 dark:divide-gray-800">
                            <template x-for="lead in filteredLeads">
                                <tr class="hover:bg-gray-50/50 dark:hover:bg-gray-800/30 transition-colors">
                                    <td class="px-6 py-4">
                                        <div class="font-bold text-gray-900 dark:text-gray-100" x-text="lead.Company">
                                        </div>
                                        <div class="text-[10px] text-gray-400 dark:text-gray-500" x-show="lead.Rating">â˜…
                                            <span x-text="lead.Rating"></span> (<span x-text="lead.Reviews"></span>)
                                        </div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <template x-if="lead.Email">
                                            <a :href="'mailto:'+lead.Email"
                                                class="text-blue-600 dark:text-blue-400 font-medium block hover:underline"
                                                x-text="lead.Email"></a>
                                        </template>
                                        <div class="text-gray-500 dark:text-gray-400 text-xs mt-0.5"
                                            x-text="lead.Phone"></div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <div class="text-xs text-gray-600 dark:text-gray-400" x-text="lead.Category">
                                        </div>
                                        <div class="text-[10px] text-gray-400 dark:text-gray-500 truncate max-w-xs"
                                            x-text="lead.Address"></div>
                                    </td>
                                    <td class="px-6 py-4 text-right space-x-2">
                                        <a :href="lead.Website" target="_blank"
                                            class="text-gray-300 dark:text-gray-600 hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
                                            x-show="lead.Website">
                                            <svg class="w-4 h-4 inline" fill="none" viewBox="0 0 24 24"
                                                stroke="currentColor">
                                                <path
                                                    d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                            </svg>
                                        </a>
                                        <a :href="lead['Maps URL']" target="_blank"
                                            class="text-gray-300 dark:text-gray-600 hover:text-red-500 dark:hover:text-red-400 transition-colors"
                                            x-show="lead['Maps URL']">
                                            <svg class="w-4 h-4 inline" fill="none" viewBox="0 0 24 24"
                                                stroke="currentColor">
                                                <path
                                                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                                <path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2"
                                                    stroke-linecap="round" stroke-linejoin="round" />
                                            </svg>
                                        </a>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Config Tab -->
        <div x-show="tab === 'config'" x-cloak
            class="max-w-2xl mx-auto bg-white dark:bg-gray-900 p-8 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-800">
            <h2 class="text-2xl font-black mb-6">Settings</h2>
            <div class="space-y-6">
                <div>
                    <label class="block text-xs font-black uppercase text-gray-400 mb-2">Search Terms (Comma
                        separated)</label>
                    <input type="text" x-model="config.search_terms"
                        class="w-full bg-gray-50 dark:bg-gray-800 dark:text-white border-none rounded-xl p-3 outline-none focus:ring-2 focus:ring-blue-500/20 transition-all">
                </div>
                <div>
                    <label class="block text-xs font-black uppercase text-gray-400 mb-2">Locations (Comma
                        separated)</label>
                    <input type="text" x-model="config.locations"
                        class="w-full bg-gray-50 dark:bg-gray-800 dark:text-white border-none rounded-xl p-3 outline-none focus:ring-2 focus:ring-blue-500/20 transition-all">
                </div>
                <div>
                    <label class="block text-xs font-black uppercase text-gray-400 mb-2">Max Results</label>
                    <input type="number" x-model="config.max_results"
                        class="w-full bg-gray-50 dark:bg-gray-800 dark:text-white border-none rounded-xl p-3 outline-none focus:ring-2 focus:ring-blue-500/20 transition-all">
                    <p class="text-[10px] text-gray-400 mt-2">Set to 0 for unlimited results.</p>
                </div>
                <div class="flex items-center justify-between bg-gray-50 dark:bg-gray-800 p-4 rounded-xl">
                    <span class="text-sm font-bold">Headless Mode</span>
                    <button @click="config.headless = !config.headless"
                        :class="config.headless ? 'bg-blue-600' : 'bg-gray-300 dark:bg-gray-700'"
                        class="w-12 h-6 rounded-full relative transition-colors">
                        <div :class="config.headless ? 'translate-x-6' : 'translate-x-1'"
                            class="w-4 h-4 bg-white rounded-full absolute top-1 transition-transform"></div>
                    </button>
                </div>
                <button @click="saveConfig()"
                    class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg shadow-blue-500/20 hover:bg-blue-700 transition-all">Save
                    Changes</button>
            </div>
        </div>
    </main>

    <script>
        function app() {
            return {
                tab: 'dashboard',
                running: false,
                leads: [],
                logLines: [],
                search: '',
                config: { search_terms: '', locations: '', headless: true, max_results: 10 },
                darkMode: localStorage.getItem('dark') === 'true' ||
                    (!('dark' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches),

                async init() {
                    this.poll();
                    setInterval(() => this.poll(), 3000);
                    const res = await fetch('/api/status');
                    const data = await res.json();
                    this.config = data.config;
                },

                toggleDark() {
                    this.darkMode = !this.darkMode;
                    localStorage.setItem('dark', this.darkMode);
                },

                async poll() {
                    try {
                        const res = await fetch('/api/status');
                        const data = await res.json();
                        this.running = data.running;
                        this.leads = data.leads;
                        this.logLines = data.logs;
                        this.$nextTick(() => {
                            const el = this.$refs.logs;
                            if (el) el.scrollTop = el.scrollHeight;
                        });
                    } catch (e) { }
                },

                async control(action) {
                    await fetch(`/control/${action}`, { method: 'POST' });
                    this.poll();
                },

                async saveConfig() {
                    await fetch('/config', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(this.config)
                    });
                    alert('Settings saved!');
                },

                get filteredLeads() {
                    if (!this.search) return this.leads;
                    const q = this.search.toLowerCase();
                    return this.leads.filter(l => Object.values(l).some(v => String(v).toLowerCase().includes(q)));
                },

                clearLogs() { this.logLines = []; }
            }
        }
    </script>
</body>

</html>
